<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LogIn-SignUp-Page</title>
</head>

<body>
    <span class="author">Createrd by <a href="https://github.com/zaidk9243" target="_blank">Zaid Khan</a></span>

    <!-- SIGN UP SECTION --------------------------->
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 class="title">Create Account</h1>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Eame" />
                <input type="password" placeholder="Password" />
                <button class="btn">Sign Up</button>
            </form>
        </div>


        <!-- LOGIN SECTION --------------------------------->

        <div class="form-container sign-in-container">
            <form action="#">
                <h1 class="title">Sign in</h1>
                <input type="email" placeholder="Eame" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password</a>
                <button class="btn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please login with your email & password!!</p>
                    <button class="ghost" id="signIn">Sign in</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Fill your details and start the Journey with us!!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
